<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Warframe Mission Selector</title>
</head>




<body>

<form>
	<h1 id="mission" align="middle"> </h1>
	<p align="middle"><input type="button" value="New mission" onclick="getMission

	document.getElementById("mission").innerHTML = planet_mission[Math.floor

(Math.random() * planet_mission.length)];
}

getMission();

</script>
</body>

</html>
